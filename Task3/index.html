<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="outermost-container">
    <!-- Game History Panel -->
    <div class="game-history">
        <div class="btnclass">
            <button id="new-game-btn">New Game</button>
        </div>

        <div class="history">
            <h5>1. Game Started</h5>
            <h5>2. Player 1 scored 10 points</h5>
            <h5>3. Player 2 scored 5 points</h5>
            <h5>4. Game Paused</h5>
            <h5>5. Game Resumed</h5>
            <h5>6. Player 1 won!</h5>
            <h5>7. New Game Started</h5>
            <h5>8. Player 2 scored 15 points</h5>
            <h5>9. Player 1 scored 20 points</h5>
            <h5>10. Game Over</h5>
        </div>

        <div class="history3">
            <i>Game developed by @JayantBokade</i>
        </div>
    </div>

    <!-- Main Game Panel -->
    <div class="main-box">
        <div class="first">
            <h1>Game Dashboard</h1>
        </div>

        <div class="second">
            <!-- Game Display Area -->
            <div id="game-display">
                <p>Game will be displayed here.</p>
            </div>
        </div>

        <div class="third">
            <!-- Game Controls -->
            <input type="text" id="game-input" placeholder="Enter game command...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>

</body>
</html>
